    <main>
      <section class="saul">
      <a href="mentionslegales.html"><div class="hover-container" id="hoverBox"></div> </a>
      <audio id="hoverAudio" src="./Sounds/saulgoodman.mp3" preload="auto"></audio>
    </section>
      <script>
        const box = document.getElementById('hoverBox');
        const audio = document.getElementById('hoverAudio');
    
        box.addEventListener('mouseenter', () => {
          box.classList.add('hovered');
          audio.play();
        });
    
        box.addEventListener('mouseleave', () => {
          box.classList.remove('hovered');
          audio.pause();
         
        });
      </script>
      <form class="formulaire">
        
        <h2>Vous avez les questions? Écrivez-nous</h2>

        <label>Vos données</label>
        <div class="input-group">
            <input type="text" placeholder="Nom prénom">
            <input type="email" placeholder="Votre email">
        </div>

        <label>Votre message</label>
        <textarea placeholder="Écrivez votre message"></textarea>

        <button type="submit">Envoyer</button>
    </form>
